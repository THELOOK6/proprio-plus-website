<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      window.CMS_MANUAL_INIT = true;
      fetch("/admin/config.js")
        .then(response => response.json())
        .then(config => {
          CMS.init({ config });
        });
    </script>
  </body>
</html>
